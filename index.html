<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTIMATE SNAKE</title>
    <style>
        body{
            background: #0e49b5;
            text-align: center;
        }
        
        canvas{
            border: 10px solid #ef4f4f;
        }

        h1 {
            margin-top: 0 ;
            margin-bottom: 0;
            font-size: 3em;
            font-family: "Avenir Next", Verdana;
            font-weight: bold;
            letter-spacing: -5px;
            color: gold;
        }

        h1 strong {
            font-size: 1.2em ;
            display: inline-block;
            margin: 0.25em;
        }

        h2{
            margin-bottom:0 ;
            font-family: Copperplate, "Copperplate Gothic Light", fantasy; 
            font-size: 16px;
            color: gold;
        }

        
    </style> 
</head>
<body> 
    <h2>üêç ULTIMATE SNAKE üêç</h2>

    <canvas width="600" height="600"></canvas>

    <h1>0</h1>

    <script>

        //listeners
        document.addEventListener('keydown', keyPush);

        // touch control
        document.addEventListener('touchstart', handleTouchStart, false);
        document.addEventListener('touchmove', handleTouchMove, false);
        var xDown = null;
        var yDown = null;


        //canvas
        const canvas = document.querySelector('canvas');
        const title = document.querySelector("h1");
        const ctx = canvas.getContext('2d');

        //game
        let gameIsRunnig = true;

        let fps = 5;
        const tileSize = 20;
        const tileCountX = canvas.width/tileSize;
        const tileCountY = canvas.height/tileSize;

        let score = 0;

    
        //player
    
        let snakeSpeed = tileSize;
        let snakePosX = 0;
        let snakePosY = canvas.height/2;

        let velocityX = 1;
        let velocityY = 0;

        let tail = [];
        let snakeLength = 3;

        //food
        let foodPosX = 0;
        let foodPosY = 0;

        // play music -background
        var audio = new Audio("music/lounge.mp3");
        audio.muted = false;
        audio.play();
        
        // touch control
        function handleTouchStart(evt) {
        xDown = evt.touches[0].clientX;
        yDown = evt.touches[0].clientY;
        }

        function handleTouchMove(evt) {
            if (!xDown || !yDown) {
            return;
            }
            var xUp = evt.touches[0].clientX;
            var yUp = evt.touches[0].clientY;
            var xDiff = xDown - xUp;
            var yDiff = yDown - yUp;

            if (Math.abs(xDiff) > Math.abs(yDiff)) {
            /*most significant*/
            if (xDiff > 0) {
                /* left swipe */
                if (velocityX !== 1) {
                velocityX = -1;
                velocityY = 0;
                }
            } else {
                /* right swipe */
                if (velocityX !== -1) {
                velocityX = 1;
                velocityY = 0;
                }
            }
            } else {
            if (yDiff > 0) {
                /* up swipe */
                if (velocityY !== 1) {
                velocityX = 0;
                velocityY = -1;
                }
            } else {
                /* down swipe */
                if (velocityY !== -1) {
                velocityX = 0;
                velocityY = 1;
                }
            }
            }

            /* reset values */
            xDown = null;
            yDown = null;

            // restart game
            if (!gameIsRunning) location.reload();
        }
       
        

        //loop
        function gameLoop(){
            if( gameIsRunnig ){
                drawStuff();
                moveStuff();
                setTimeout(gameLoop, 1000/fps);
            }  
        }

        resetFood();
        gameLoop();



        /**
        //MOVE EVEREYTHING
        */
        function moveStuff(){
            
            snakePosX += snakeSpeed * velocityX;
            snakePosY += snakeSpeed * velocityY;
        
            //wall collision
            if(snakePosX > (canvas.width - tileSize)){
                //snakePosX = 0;
                gameOver(); 
            }      
            if(snakePosX < 0){
                //snakePosX = canvas.width;
                gameOver(); 
            } 
            if(snakePosY > (canvas.height - tileSize)){
                //snakePosY = 0; 
                gameOver();
            } 
            if(snakePosY < 0){
                //snakePosY = canvas.height; 
                gameOver();
            } 

            //GAME OVER (crash into my self)
            tail.forEach((snakePart) =>{
                if ( snakePosX === snakePart.x && snakePosY === snakePart.y ){
                    gameOver();
                }
             } );

             
            //tail
            tail.push({ x: snakePosX, y: snakePosY });

            //forget earliest parts of snake
            tail = tail.slice(-1*snakeLength); 

            //food collision
            if ( snakePosX === foodPosX && snakePosY === foodPosY ) {
                title.textContent = ++score;
                snakeLength++;
                // go faster  
                fps += fps < 25 ? 1:0;
                resetFood();
            }

        }

        /**
         * DRAW EVERYTHING
         */
        function drawStuff(){
           
            //background
            rectangle('#bada55', 0, 0, canvas.width, canvas.height);

            //grid
            drawGrid();
          
            //food
            rectangle('#d72323',foodPosX, foodPosY, tileSize, tileSize);

            //tail
            tail.forEach((snakePart) =>
                //rectangle('#1fab89', snakePart.x, snakePart.y, tileSize, tileSize)
                circle(
                    "#2eb872",
                    snakePart.x + tileSize / 2,
                    snakePart.y + tileSize / 2,
                    tileSize / 2
                    )  
                );


            //Rounded snake
            circle(
                "gold",
                snakePosX + tileSize / 2,
                snakePosY + tileSize / 2,
                tileSize / 2
        );
            //snake
            //rectangle('gold',snakePosX, snakePosY, tileSize, tileSize);
            
        }

            //draw rectangle
            function rectangle(color, x, y, width, height){
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);  
        }

            // draw filled circle
            function circle(color, x, y, radius) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, 2 * Math.PI);
            ctx.fill();
            }

    
        //randomize food position

        function resetFood() {
            //GAME OVER(nowhere to go)
           if( snakeLength === tileCountX * tileCountY ) {
               gameOver();
           }

            foodPosX = Math.floor(Math.random() * tileCountX) * tileSize;
            foodPosY = Math.floor(Math.random() * tileCountY)* tileSize;

            // dont spawn food on snakes head
            if( foodPosX === snakePosX && foodPosY === snakePosY ){
                resetFood();
            }

            //dont span food on any snake part
            if ( tail.some(snakePart => snakePart.x === foodPosX && snakePart.y ===foodPosY ) ) {
               resetFood(); 
            }
        }

        //GAME OVER
        //KEYBOARD RESTARTS GAME

        function gameOver(){
            title.innerHTML = `‚ò†Ô∏èüêç <strong> ${score} </strong> üêç‚ò†Ô∏è`;
                    gameIsRunnig = false;
            // D oh! play sound
            var audio = new Audio("music/homer.mp3");
            audio.play();
        } 

        /**
         * KEYBOARD
         */
        function keyPush(event) {
            switch(event.key) {
                case 'ArrowLeft':
                    if (velocityX !== 1) {
                        velocityX = -1;
                        velocityY = 0;
                    }
                    break;
                case 'ArrowUp':
                    if (velocityY !== 1) {
                        velocityX = 0;
                        velocityY = -1;
                    }
                    break;
                case 'ArrowRight':
                    if (velocityX !== -1) {
                        velocityX = 1;
                        velocityY = 0;
                    }
                    break;
                case 'ArrowDown':
                    if (velocityY !== -1) {
                        velocityX = 0;
                        velocityY = 1;
                    }
                    break;
                default:
                    //restart game
                    if( !gameIsRunnig ) location.reload();
                    break;
            }
        }
     
        //grid
        function drawGrid(){
            for (let i = 0; i< tileCountX; i++ ) {
                for (let j=0; j<tileCountY; j++){
                    rectangle(
                        '#a7ff83', 
                        tileSize * i, 
                        tileSize * j, 
                        tileSize-1, 
                        tileSize-1
                        );
                }
            }

        }
    </script>
</body>
</html>
